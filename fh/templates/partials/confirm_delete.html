{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block content %}
    <div class="box box-default">
        <div class="box-body">
            <form action="" method="post">
                {% csrf_token %}

                    <button type="submit" class="btn btn-danger margin-right-md">
                        <i class="fa fa-trash"></i>
                        Are you sure you want to delete {{ object }}?
                    </button>
                    <button type="button" onclick="history.go(-1);return false;"
                            class="btn btn-default">{% bootstrap_icon "ban-circle" %} Cancel
                    </button>

            </form>
        </div>
    </div>
{% endblock %}
