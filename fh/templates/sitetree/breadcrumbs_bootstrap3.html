{% load sitetree %}
{% if sitetree_items|length > 0 %}
    <ul class="breadcrumb">
        <li>
            <a href="{% url 'index' %}"><i class="fa fa-home"></i></a>
        </li>
        {% for item in sitetree_items %}
            {% if not forloop.last %}
                <li><a href="{% sitetree_url for item %}">{{ item.title_resolved }}</a></li>
            {% else %}
                <li class="active">{{ item.title_resolved }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endif %}
