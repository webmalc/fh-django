{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block content %}

    <div class="well">
        <form action="{% url 'django.contrib.auth.views.login' %}" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="hidden" name="next" value="{{ next|default:"/" }}"/>
            {% buttons %}
                <button type="submit" class="btn btn-success">
                    {% bootstrap_icon "log-in" %} Sign in
                </button>
            {% endbuttons %}
        </form>
    </div>

{% endblock %}
