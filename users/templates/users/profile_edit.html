{% extends 'users/profile_layout.html' %}
{% load bootstrap3 %}
{% load gravatar %}

{% block profile_content %}

    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-success margin-right-sm">
                {% bootstrap_icon "ok-circle" %} Update profile
            </button>
            <a href="{% url 'users:profile' %}" class="btn btn-default">
                {% bootstrap_icon "remove-circle" %} Cancel
            </a>
        {% endbuttons %}
    </form>

{% endblock %}
